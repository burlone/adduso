<!DOCTYPE html>
<html lang="en">
<title>adduso</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,' name='viewport' />

<body style="color:#fff;background:#333">
    <article>
        <p>Location: <span id="status">checking...</span></p>
        <input type="button" id="check" value='Check-out' style="display:none; background:#00880E;padding:8px; font-weight:bold;width:100%; font-size:14px;color:#fff; margin-bottom:5px" />
    </article>
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyD7RZiiBho9Kg0dRHWMCvoegVqM927mJjM&callback=mapcanvas"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.cook.js"></script>
    <div style='width:100%;height:auto'>
        <script type="text/javascript">
            $(document).ready(function() {
                function success(position) {
                    var s = document.querySelector('#status');

                    //if (s.className == 'success') {
                    // not sure why we're hitting this twice in FF, I think it's to do with a cached result coming back
                    //return;
                    //}

                    s.innerHTML = "found you!";
                    s.className = 'success';
                    $("#check").show();

                    var mapcanvas = document.createElement('div');
                    mapcanvas.id = 'mapcanvas';
                    mapcanvas.style.height = '100%';
                    mapcanvas.style.width = '100%';

                    document.querySelector('article').appendChild(mapcanvas);

                    var latlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);

                    var myOptions = {
                        zoom: 15,
                        center: latlng,
                        mapTypeControl: false,
                        navigationControlOptions: {
                            style: google.maps.NavigationControlStyle.SMALL
                        },
                        mapTypeId: google.maps.MapTypeId.ROADMAP
                    };
                    var map = new google.maps.Map(document.getElementById("c"), myOptions);

                    var marker = new google.maps.Marker({
                        position: latlng,
                        map: map,
                        title: "You are here!"
                    });
                    $.cookie("MyLat", position.coords.latitude);
                    $.cookie("MyLon", position.coords.longitude);
                }

                function error(msg) {
                    var s = document.querySelector('#status');
                    s.innerHTML = typeof msg == 'string' ? msg : "failed";
                    s.className = 'fail';
                }

                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(success, error);
                } else {
                    error('not supported');
                }

                $("#check").click(function() {
                    var lat = $.cookie("MyLat");
                    var lon = $.cookie("MyLon");
                    $.ajax({
                        url: "save_position.php",
                        type: "GET",
                        data: {
                            lat: lat,
                            lon: lon
                        },
                        success: function(data) {
                            if (data = "True") {
                                alert("Position saved!");
                            }
                        }
                    });
                });
            });
        </script>
    </div>

</body>

</html>
